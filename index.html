<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሃገርኛ Calculator</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <h1><img src="calculator.png" width="5%" height="5%">ሃገርኛ Calculator</h1>
    <div id="thewhole">
        <div id="inpt">
            <input type="text" id="input" onkeydown="validateInput(event)">
            <button type="button" id="inputbtn" onmousedown="startTimer()" onmouseup="stopTimer()">አጥፋ</button>
        </div>
        <div class="btns">
            <button onclick="addToInput('1')">1</button>
            <button onclick="addToInput('2')">2</button>
            <button onclick="addToInput('3')">3</button>
            <button onclick="addToInput('-')">-</button><br>
            <button onclick="addToInput('4')">4</button>
            <button onclick="addToInput('5')">5</button>
            <button onclick="addToInput('6')">6</button>
            <button onclick="addToInput('*')">x</button><br>
            <button onclick="addToInput('7')">7</button>
            <button onclick="addToInput('8')">8</button>
            <button onclick="addToInput('9')">9</button>
            <button onclick="addToInput('/')">/</button><br>
            <button onclick="addToInput('0')">0</button>
            <button onclick="addToInput('+')">+</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
